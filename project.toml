# Mirror of core project metadata for tools that read project.toml.
# Keep this in sync with pyproject.toml.
[project]
name = "mysql-data-warehouse"
version = "0.1.0"
description = "Data Warehouse project with Python ELT, pandas ETL, PyTorch ML, and analytics artifacts"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Konstantin", email = "your.email@example.com" }
]
requires-python = ">=3.10"

dependencies = [
  "pandas>=2.0.3",
  "python-dotenv>=1.0.0",
  "PyYAML>=6.0",
  "Jinja2>=3.0",
  "torch>=2.1.0",
  "torchvision>=0.15.2",
  "scikit-learn>=1.3.0",
]

[project.optional-dependencies]
dev = [
  "black>=24.3.0",
  "flake8>=6.1.0",
  "pytest>=7.4.2",
  "pytest-mock>=3.15.1",
]

analytics = [
  "tableauhyperapi>=0.0.8422.0",
]
